<!-- Registro Area -->
<div class="bigshop_reg_log_area">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3" ng-show="$state.is('recuperar-contrasena')">
                <div class="login_form mt-50 mb-70">
                    <h5 class="mb-3">Recuperar contrase単a</h5>
                    <form autocomplete="off">
                        <div class="form-group">
                            <input type="email" class="form-control" ng-model="formRecuperar.correo" placeholder="Correo" azs-length="150" required>
                        </div>
                        <div data-grecaptcha ng-model="formRecuperar.captcha" class="box-catcha mb-4"></div>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="recuperar()">Recuperar</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 offset-md-3" ng-show="$state.is('cambio-contrasena')">
                <div class="login_form mt-50 mb-70">
                    <h5 class="mb-3">Cambiar contrase単a</h5>
                    <form autocomplete="off">
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="formCambiar.contrasena" placeholder="Nueva Contrase単a" azs-length="15" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="formCambiar.contrasena2" placeholder="Repetir Nueva contrase単a" azs-length="15" required>
                        </div>
                        <div data-grecaptcha ng-model="formCambiar.captcha" class="box-catcha mb-4"></div>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="cambiar()">Cambiar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Registro Area End -->
